<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Choose</title>

<style>
body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:#020617;
  color:#e5e7eb;
  font-family:system-ui,-apple-system;
}

.card{
  width:min(92vw,420px);
  background:rgba(2,6,23,.9);
  border-radius:22px;
  padding:26px;
  text-align:center;
  border:1px solid rgba(148,163,184,.2);
}

h1{
  font-size:22px;
  opacity:.8;
}

.zone{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:26px;
}

button{
  padding:14px 26px;
  font-size:17px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yes{
  background:#334155;
  color:#94a3b8;
}

#no{
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:#020617;
}

#result{
  display:none;
  margin-top:20px;
  animation:fade .4s ease;
}

#result img{
  width:100%;
  max-width:320px;
  border-radius:18px;
  margin-top:10px;
}

.msg{
  margin-top:12px;
  opacity:.75;
}

@keyframes fade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="card">
  <h1>Choose carefully.</h1>

  <div class="zone" id="zone">
    <button id="yes" disabled>Yes</button>
    <button id="no">No</button>
  </div>

  <div id="result">
    <img src="reveal.jpg" alt="reveal">
    <div class="msg">You already chose ðŸ˜‰</div>
  </div>
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const zone=document.getElementById("zone");
const result=document.getElementById("result");

let tricked=false;

noBtn.addEventListener("click",()=>{
  if(!tricked){
    noBtn.textContent="Yes ðŸ™‚";
    tricked=true;
  }else{
    zone.style.display="none";
    result.style.display="block";
  }
});
</script>

</body>
</html>
