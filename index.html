<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine?</title>

<style>
body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:#0b1220;
  color:#e5e7eb;
  font-family:system-ui,-apple-system;
}

.card{
  width:min(92vw,420px);
  background:rgba(11,18,32,.92);
  border-radius:22px;
  padding:26px;
  text-align:center;
  border:1px solid rgba(148,163,184,.2);
}

h1{
  font-size:clamp(22px,5vw,28px);
}

.zone{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:26px;
}

button{
  padding:14px 26px;
  font-size:17px;
  font-weight:700;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:#020617;
}

#no{
  background:#1e293b;
  color:#94a3b8;
}

#merge{
  display:none;
  background:linear-gradient(135deg,#22d3ee,#6366f1);
  color:#020617;
}

#result{
  display:none;
  margin-top:22px;
  animation:fade .4s ease;
}

#result img{
  width:100%;
  max-width:320px;
  border-radius:18px;
  margin-top:10px;
}

.msg{
  margin-top:12px;
  opacity:.75;
}

@keyframes fade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<div class="card">
  <h1 id="question">Will you be my valentine? ðŸ’˜</h1>

  <div class="zone" id="zone">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <button id="merge">Only one choice now</button>
  </div>

  <div id="result">
    <img src="valentine.jpg" alt="valentine">
    <div class="msg">I knew youâ€™d get here ðŸ˜Œ</div>
  </div>
</div>

<script>
const question = document.getElementById("question");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const merge = document.getElementById("merge");
const result = document.getElementById("result");

let noCount = 0;

no.addEventListener("click",()=>{
  noCount++;

  if(noCount === 1){
    question.textContent = "Think again ðŸ§";
  } 
  else if(noCount === 2){
    yes.style.display = "none";
    no.style.display = "none";
    merge.style.display = "inline-block";
  }
});

merge.addEventListener("click",()=>{
  merge.style.display = "none";
  result.style.display = "block";
});

yes.addEventListener("click",()=>{
  document.getElementById("zone").style.display="none";
  result.style.display="block";
});
</script>

</body>
</html>
