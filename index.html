<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Valentine?</title>

<style>
body{
  margin:0;
  min-height:100svh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,#ffd1e8,#ff7abf);
  font-family:system-ui,-apple-system;
}

.card{
  width:min(94vw,480px);
  background:rgba(255,255,255,.85);
  border-radius:28px;
  padding:32px 26px;
  text-align:center;
  box-shadow:0 30px 80px rgba(255,0,128,.35);
  border:2px solid rgba(255,105,180,.35);
}

h1{
  font-size:clamp(26px,6vw,34px);
  color:#b3005e;
  margin-bottom:10px;
}

.zone{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:30px;
  flex-wrap:wrap;
}

button{
  padding:16px 34px;
  font-size:19px;
  font-weight:800;
  border-radius:999px;
  border:none;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

button:active{
  transform:scale(.96);
}

#yes{
  background:linear-gradient(135deg,#ff4da6,#ff1f8f);
  color:white;
  box-shadow:0 12px 30px rgba(255,0,128,.45);
}

#no{
  background:#ffe0ef;
  color:#b3005e;
  box-shadow:0 10px 24px rgba(255,0,128,.25);
}

#merge{
  display:none;
  background:linear-gradient(135deg,#ff4da6,#ff1f8f);
  color:white;
  box-shadow:0 14px 36px rgba(255,0,128,.5);
}

img{
  width:100%;
  max-width:360px;
  border-radius:22px;
  margin-top:22px;
  box-shadow:0 20px 50px rgba(255,0,128,.35);
}

#thinkImgBox,
#result{
  display:none;
}

.msg{
  margin-top:14px;
  font-size:20px;
  font-weight:600;
  color:#b3005e;
}
</style>
</head>

<body>
<!-- INTRO IMAGE -->
<div id="introImgBox">
  <img src="will.jpg" alt="intro">
</div>

<div class="card">
  <h1 id="question">Will you be my valentine? ðŸ’—</h1>

  <div class="zone" id="zone">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ˆ</button>
    <button id="merge">Only one choice now ðŸ˜œðŸ’•</button>
  </div>

  <!-- THINK AGAIN IMAGE -->
  <div id="thinkImgBox">
    <img src="think.jpg" alt="think again">
  </div>

  <!-- FINAL RESULT -->
  <div id="result">
    <img src="valentine.jpg" alt="valentine">
    <div class="msg">I knew it ðŸ˜ŒðŸ’ž</div>
  </div>
</div>

<script>
const question = document.getElementById("question");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const merge = document.getElementById("merge");
const thinkImgBox = document.getElementById("thinkImgBox");
const result = document.getElementById("result");
const zone = document.getElementById("zone");

let noCount = 0;

no.addEventListener("click", () => {
  noCount++;

  if (noCount === 1) {
    question.textContent = "Think again ðŸ§";
    thinkImgBox.style.display = "block";
  } 
  else if (noCount === 2) {
    yes.style.display = "none";
    no.style.display = "none";
    thinkImgBox.style.display = "none";
    merge.style.display = "inline-block";
  }
});

merge.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
});

yes.addEventListener("click", () => {
  zone.style.display = "none";
  result.style.display = "block";
});

#introImgBox img{
  width:100%;
  max-width:360px;
  border-radius:22px;
  margin-bottom:18px;
  box-shadow:0 18px 45px rgba(255,0,128,.35);
}

</script>

</body>
</html>
